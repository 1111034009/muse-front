<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>登入用戶</title>
    <link rel="stylesheet" href="css/login.css" media="all">
    
</head>

<body>
    <div class="login">
        <h2>登入帳號</h2>
        <div class="logintop">
            <div class="inputtext">
                <label for="username"><b>帳號</b></label>
                <input type="text" id="username" placeholder="請輸入帳號">
            </div>
            <div class="inputtext">
                <label for="password"><b>密碼</b></label>
                <input type="password" id="password" placeholder="請輸入密碼">
            </div>
        </div>
        <div class="logindown">
            <button class="login-button login-login">登入</button>
            <a href="register.html"><button class="login-button login-register">註冊</button></a>
        </div>

        <div class="forgot-password">
            <a href="forgot_password.html">忘記密碼？</a>
        </div>
        <p id="error-message" class="error-text"></p>
    </div>

</body>

</html>
