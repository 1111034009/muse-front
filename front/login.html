<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MUSE登入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css" media="all">
        <link rel="stylesheet" href="../RWD_Login_ALL.css" media="all">
    <link rel="icon" href="/front/img/icon.png">
</head>

<body id="login">

    <!-- MUSE -->
    <div class="container" id="muse">
        <span class="letter">M</span>
        <span class="letter">U</span>
        <span class="letter">S</span>
        <span class="letter">E</span>
    </div>

    <!-- 單一登入框 -->
    <div class="login-box" id="loginBox">
        <h2>登入帳號</h2>
        <div class="login-input">
            <p>帳號</p>
            <input type="text" placeholder="請輸入帳號" id="loginUser">
        </div>
        <div class="login-input">
            <p>密碼</p>
            <input type="password" placeholder="請輸入密碼" id="loginPass">
        </div>
        <div class="login-button">
            <button onclick="location.href='register.html'" class="register">註冊</button>
            <button onclick="Login()">登入</button>
        </div>
        <div class="login-error">
            <div></div>
            <div></div>
            <div class="message" id="loginMessage"></div>
            <a href="forgot_password.html" class="forgot">忘記密碼?</a>
        </div>
    </div>

    <script>
        const letters = document.querySelectorAll('.letter');
        const container = document.getElementById('muse');
        const loginBox = document.getElementById('loginBox');
        const message = document.getElementById('loginMessage');
        // 字母
        letters.forEach((letter, index) => {
            setTimeout(() => letter.classList.add('show'), index * 200);
        });
        // 飄
        setTimeout(() => container.classList.add('move'), 1400);
        // 登入
        setTimeout(() => loginBox.classList.add('show'), 2200);
        function Login() {
            const user = document.getElementById('loginUser');
            const pass = document.getElementById('loginPass');

            user.classList.remove('error');
            pass.classList.remove('error');
            message.textContent = '';

            if (!user.value.trim()) {
                user.classList.add('error');
                message.textContent = '請輸入帳號';
                return;
            }

            if (!pass.value.trim()) {
                pass.classList.add('error');
                message.textContent = '請輸入密碼';
                return;
            }
        }
    </script>

</body>

</html>
