<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css" media="all">
    <link rel="icon" href="/front/img/icon.png">
    <title>註冊頁面</title>

</head>

<body>
    <div class="register-container">
        <h2>註冊帳號</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">帳號</label>
                <input type="text" id="username" placeholder="請輸入帳號名稱">
            </div>
            <div class="input-group">
                <label for="email">郵件</label>
                <input type="email" id="email" placeholder="請輸入E-mail">
            </div>
            <div class="input-group">
                <label for="password">密碼</label>
                <input type="password" id="password" placeholder="設置登入密碼">
            </div>
            
            <div class="input-group">
                <label for="userpassword">使用者碼</label>
                <input type="password" id="password" placeholder="請輸入使用者碼">
            </div>
            <button type="submit" class="register-btn">註冊</button>
        </form>
    </div>
</body>

</html>
