<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">

    <style>
        /* 全局設置 */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.setbody {
  display: flex;
  min-height: 100vh;
  flex-direction: column;
}

.main {
  padding: 20px;
  flex: 1;
}

.titleh2 {
  font-size: 28px;
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

/* 響應式設置：手機模式 */
@media (max-width: 767px) {
  /* 側邊欄按鈕設置 */
  .sidebar-toggle {
    display: block;
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 100;
    background-color: #fff;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 50%;
    font-size: 24px;
  }

  /* 主容器 */
  .main {
    padding: 10px;
  }

  /* 圖片輪播區域 */
  .carousel {
    display: flex;
    overflow-x: auto;
    margin-bottom: 20px;
  }

  .carousel-track {
    display: flex;
    gap: 15px;
  }

  .carousel-track img {
    width: 100%;
    max-width: 200px;
    height: auto;
    border-radius: 8px;
  }

  /* 搜尋欄位 */
  .search-bar {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
  }

  .search-bar input {
    width: 80%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .search-bar button {
    padding: 10px;
    background-color: #333;
    border-radius: 5px;
    border: none;
    color: white;
  }

  /* 歌單區域 */
  .song {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .hot h2, .persontt h2 {
    font-size: 22px;
    color: #333;
    margin-bottom: 10px;
    text-align: center;
  }

  .song li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    padding: 10px 0;
    border-bottom: 1px solid #ccc;
  }

  .songs {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .songco {
    font-size: 16px;
    color: #333;
  }

  .songtags {
    padding: 8px 15px;
    background-color: #333;
    color: white;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
  }

  .songtags:hover {
    background-color: #555;
  }

  /* 彈窗 */
  #playlistModal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 400px;
    text-align: center;
  }

  .close-button {
    font-size: 24px;
    background-color: transparent;
    border: none;
    color: #333;
    cursor: pointer;
  }

  .modal-content button {
    margin-top: 20px;
    padding: 10px 15px;
    background-color: #333;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }

  .modal-content button:hover {
    background-color: #555;
  }
}

/* 響應式設置：平板模式 */
@media (min-width: 768px) and (max-width: 1023px) {
  .carousel {
    display: flex;
    overflow-x: auto;
  }

  .carousel-track img {
    width: 120px;
    height: auto;
  }

  .search-bar {
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  .search-bar input {
    width: 60%;
  }

  .song li {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
}

/* 響應式設置：桌面模式 */
@media (min-width: 1024px) {
  .carousel-track {
    display: flex;
    gap: 15px;
  }

  .carousel-track img {
    width: 180px;
    height: auto;
  }

  .search-bar {
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  .song li {
    display: flex;
    justify-content: space-between;
  }

  .songs {
    display: flex;
    gap: 20px;
  }
}

    </style>
</head>

<body>

                <div class="search-bar">
                    <input type="text" placeholder="搜尋" id="searchInput">
                    <button onclick="window.location.href='ranking.html'">
                        <img src="img/Search 02.png" alt="搜尋">

                </div>

                <div class="song">
                    <div class="hot">
                        <h2>今日熱門</h2>
                        <ul>
                            <li>
                                <a href="music.html">

                            </li>
                            <li>
                                <a href="music.html">
                                    <div class="songs">
                                        <div class="songco">
                                            Really Like You<br>

                                            <span>流行</span>
                                        </div>
                                        <button class="songtags">加入歌單</button>

                            </li>
                            <li>

                                    <div class="songs">

                                    <div class="songs">
                                        <div class="songco">
                                            玫瑰少年<br>
                                            <span>蔡依林 </span><br>
                                            <span>流行</span>
                                        </div>
                                        <button class="songtags">加入歌單</button>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="music.html">
                                    <div class="songs">
                                        <div class="songco">
                                            錯過的煙火<br>
                                            <span>周杰倫 </span><br>

                                        <button class="songtags">加入歌單</button>

                            </li>
                            <li>
                                <a href="music.html">
                                    <div class="songs">
                                        <div class="songco">
                                            怎麼了<br>
                                            <span>周興哲</span><br>
                                            <span>抒情</span>

                                        <button class="songtags">加入歌單</button>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 彈窗區塊 -->
    <div id="playlistModal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closePlaylistModal()">×</button>
            <h3>將音樂儲存至...</h3>
            <form id="playlistForm">
                <!-- 動態加入歌單清單 -->
            </form>
            <button onclick="addToSelectedPlaylists()" class="add_button">加入</button>
        </div>
    </div>

    <script>
        const playlistData = [
            { name: "喜歡的歌" },
            { name: "運動撥放清單" },
            { name: "讀書歌單" },
            { name: "睡前聽" }
        ];

        function openPlaylistModal() {
            const form = document.getElementById("playlistForm");
            form.innerHTML = "";
            playlistData.forEach(playlist => {
                const label = document.createElement("label");
                label.innerHTML = `
                    <input type="checkbox" name="playlist" value="${playlist.name}">${playlist.name}<br>
                `;
                form.appendChild(label);
            });
            document.getElementById("playlistModal").style.display = "flex";
        }

        function closePlaylistModal() {
            document.getElementById("playlistModal").style.display = "none";
        }

        function addToSelectedPlaylists() {
            const selected = [...document.querySelectorAll('input[name="playlist"]:checked')].map(cb => cb.value);
            if (selected.length === 0) {
                alert("請至少選一個歌單！");
                return;
            }
            console.log("已加入以下歌單：", selected);
            closePlaylistModal();
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".songtags").forEach(button => {
                button.addEventListener("click", e => {
                    e.preventDefault();
                    openPlaylistModal();
                });
            });
        });
    </script>

</html>
