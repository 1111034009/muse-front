        <script>

            // 搜尋音樂的函數
            function searchMusic() {
                const search = document.getElementById("searchInput").value;
                const apiUrl = `http://localhost:8000/api/SearchMusic/getData?page=1&search=${search}`;
    
                // 發送 GET 請求到後端 API
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('搜尋時發生錯誤');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // 當搜尋成功時，處理返回的資料
                        if (data.status === "success") {
                            displaySearchResults(data.data.records);  // 顯示搜尋結果
                        } else {
                            alert('搜尋結果為空');
                        }
                    })
                    .catch(error => {
                        console.error('搜尋錯誤:', error);
                        alert('搜尋過程中發生錯誤，請稍後再試');
                    });
            }
    
            // 顯示搜尋結果的函數
            function displaySearchResults(records) {
                const resultContainer = document.querySelector(".song .hot ul");  // 假設搜尋結果顯示區域在這裡
    
                // 清空現有的結果
                resultContainer.innerHTML = '';
                // 將每一條搜尋結果顯示到頁面上
                records.forEach(record => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `
                <a href="music.html">
                    <div class="songs">
                        <div class="songco">
                            ${record.Music_Name}<br>
                            <span>${record.Artist} / ${record.Album}</span>
                        </div>
                        <button class="songtags">加入歌單</button>
                    </div>
                </a>
            `;
                    resultContainer.appendChild(listItem);  // 把新建立的 <li> 加到頁面中
                });
            }
    
        </script>
