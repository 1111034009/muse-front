<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>您的歌單</title>
  <link rel="stylesheet" href="../back/CSS/back.css">
  <link rel="stylesheet" href="../back/CSS/Backstage.css">
  <link rel="stylesheet" href="css/index.css" media="all" />
  <link rel="stylesheet" href="css/Sub-playlist.css" media="all" />
  <link rel="icon" href="/front/img/icon.png">
  <script src="js/front_side.js"></script>
  <style>
    .song-list {
      margin: 70px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .song-item {
      border-radius: 10px;
      width: 800px;
      padding: 15px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .song-item:hover {
      background-color: #f0f0f0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
    }

    .song-info {
      display: flex;
      align-items: center;
    }

    .song-info img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
    }

    .song-info div {
      margin-left: 15px;
      text-align: left;
    }

    .song-text {
      color: #14141a;
    }

    .song-info strong {
      font-size: 23px;
      color: #14141a;
      display: block;
    }

    .song-info div {
      margin-top: 5px;
    }

    .add-button {
      background-color: #385491;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 15px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-button:hover {
      background-color: rgb(12, 13, 69);
    }
  </style>
</head>

<body>
  <div class="sidebar-toggle" onclick="toggleSidebar()">☰</div>
  <div id="sidebar-container"></div>

  <div class="main" style="width: 100%;">
    <div class="header">
      <h2 class="title" id="playlist-title">歌單</h2>
    </div>

    <div class="song-list" id="song-list">
      <div class="song-item" onclick="goToMusic('ROCKSTAR')">
        <div class="song-info">
          <img src="img/ROCKSTAR_lisa.jpg" alt="音樂">
          <div class="song-text">
            <strong>ROCKSTAR</strong><br>LISA<br>流行
          </div>
        </div>
        <button class="add-button" onclick="event.stopPropagation(); deleteSong(this)">刪除歌單</button>
      </div>

      <div class="song-item" onclick="goToMusic('Really Like You')">
        <div class="song-info">
          <img src="img/ReallyLikeYou.jpg" alt="音樂">
          <div class="song-text">
            <strong>Really Like You</strong><br>BABYMONSTER<br>流行
          </div>
        </div>
        <button class="add-button" onclick="event.stopPropagation(); deleteSong(this)">刪除歌單</button>
      </div>
    </div>
  </div>

  <script>
    // 設定歌單名稱對應表
    const playlistNames = {
      "1": "喜歡的歌",
      "2": "運動撥放清單",
      "3": "讀書歌單",
      "4": "睡前聽"
    };

    const urlParams = new URLSearchParams(window.location.search);
    const playlistId = urlParams.get("playlistId");

    // 設定標題
    const titleElement = document.getElementById("playlist-title");
    if (playlistNames[playlistId]) {
      titleElement.textContent = playlistNames[playlistId];
    } else {
      titleElement.textContent = "您的歌單";
    }

    // 點歌跳轉
    function goToMusic(songName) {
      const encodedSongName = encodeURIComponent(songName);
      window.location.href = `music.html?song=${encodedSongName}`;
    }

    // 刪除歌曲元素
    function deleteSong(button) {
      const songItem = button.closest(".song-item");
      if (songItem) {
        songItem.remove();
      }
    }
  </script>
</body>

</html>
