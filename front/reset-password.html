<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>重置密碼</title>
    <link rel="stylesheet" href="css/password.css" media="all">
    <link rel="icon" href="/front/img/icon.png">
</head>
<body>
    <div class="login">
        <h2>重置密碼</h2>
        <div class="inputtext">
            <form action="login.html" method="post" onsubmit="return validatePasswords()">
                <input type="password" id="new_password" name="new_password" placeholder="輸入新密碼" required>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="確認新密碼" required>
                <button class="login-button" type="submit">重置密碼</button>
            </form>
            <p id="error-message" class="error-message">密碼兩次不同，請重新輸入</p>
        </div>
    </div>
    <script>
        function validatePasswords() {
            const newPassword = document.getElementById("new_password").value.trim();
            const confirmPassword = document.getElementById("confirm_password").value.trim();
            const errorMessage = document.getElementById("error-message");

            // 清空錯誤訊息
            errorMessage.style.display = "none";

            // 驗證密碼是否一致
            if (newPassword !== confirmPassword) {
                errorMessage.style.display = "block"; // 顯示錯誤訊息
                return false; // 阻止表單提交
            }

            return true; // 密碼一致，允許提交
        }
    </script>
</body>
</html>
